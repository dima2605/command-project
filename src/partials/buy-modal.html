<div class="backdrop-header" data-header-modal>
  <form class="fieldset" autocomplete="on" id="buy">
    <h2 class="fieldset__title">Your order</h2>
    <button class="fieldset__close-btn" type="button" data-modal-close>
      <svg class="fieldset__close-icon" width="24" height="14">
        <use href="./images/sprite.svg#icon-Burger-close"></use>
      </svg>
    </button>
    <div class="fieldset__wrap">
      <div class="label-wrap">
        <label class="label-wrap__name" for="name" autofocus>Name</label>
        <input
          class="label-wrap__input"
          type="text"
          name="name"
          id="name"
          required
        />
      </div>
      <div class="label-wrap">
        <label class="label-wrap__name" for="tel">Phone</label>
        <input
          class="label-wrap__input"
          type="tel"
          name="tel"
          id="tel"
          required
        />
      </div>
      <div class="label-wrap">
        <label for="product" class="label-wrap__name">City</label>
        <select class="label-wrap__input" id="product" name="product">
          <option value="CH">Chicago</option>
          <option value="LA">Los Angeles</option>
          <option value="NY" selected>New York</option>
        </select>
      </div>
      <div class="label-wrap">
        <label for="city" class="label-wrap__name">Product</label>
        <select class="label-wrap__input" id="city" name="city">
          <option value="IC" selected>ICE CREAM</option>
          <option value="IF">ICE COFFEE</option>
          <option value="M">MILKSHAKES</option>
        </select>
      </div>
      <div class="product-wrap">
        <div class="label-wrap product-wrap__title">
          <p>Size</p>
          <div class="radio-wrap size-wrap">
            <input type="radio" name="size" id="s" />
            <label for="s" class="label-wrap__name label-radio">Small</label>
            <input type="radio" name="size" checked="checked" id="m" />
            <label for="m" class="label-wrap__name label-radio">Medium</label>
            <input type="radio" name="size" id="l" />
            <label for="l" class="label-wrap__name label-radio">Large</label>
          </div>
        </div>
        <div class="label-wrap product-number">
        <div class="label-wrap product-wrap__title">
          <p>How many?</p>
          <div class="radio-wrap">
            <input type="radio" name="count" id="1" />
            <label for="s" class="label-wrap__name label-radio">1</label>
            <input type="radio" name="count" checked="checked" id="2" />
            <label for="m" class="label-wrap__name label-radio">2</label>
            <input type="radio" name="count" id="3" />
            <label for="l" class="label-wrap__name label-radio">3</label>
            <input type="radio" name="count" id="4" />
            <label for="l" class="label-wrap__name label-radio">4</label>
            <input type="radio" name="count" id="5" />
            <label for="l" class="label-wrap__name label-radio">5</label>
          </div>
        </div>
      </div>
    </div>
    <div class="label-wrap">
      <label for="message" class="label-wrap__name">Message</label>
      <textarea
        class="label-wrap__input label-wrap__textarea"
        name="feedback"
        rows="5"
        placeholder="Type your message here..."
        id="message"
      ></textarea>
    </div>
    <div class="fieldset__button">
      <button class="fieldset__button-reset" type="reset">Reset</button>
      <button class="fieldset__button-order" type="submit">Order Now</button>
    </div>
  </form>
</div>
